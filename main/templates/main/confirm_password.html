{% extends 'layout/base.html' %}

{% load bootstrap4 %}

{% block title %}Изменение пароля{% endblock title %}

{% block content %}
<h2>Изменение пароля</h2>
<form method="post">

    {% buttons submit='Подтвердить смену пароля' %}{% endbuttons %}
</form>
{% endblock content %}
